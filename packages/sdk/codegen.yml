generates:
  ./src/api/graphql/gql.ts:
    schema: './schema.graphql'
    documents:
      - './graphql/api/**/*.gql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      useTypeImports: true
      enumsAsConst: true
      skipTypename: true
      namingConvention: 'keep'
      scalars:
        DateTime: 'string'
        NonNegativeInt: 'number'
        PositiveInt: 'number'
        JSON: 'unknown'
        Timestamp: 'number'
        Void: 'null'
        UUID: 'string'
        CountryCode: 'string'
        NonEmptyString: 'string'
        URL: 'string'
        EmailAddress: 'string'
        Address: 'string'
      documentMode: 'string'
  ./src/subgraph/graphql/gql.ts:
    schema: 'https://api.thegraph.com/subgraphs/name/saihaj/sound-sdk-mainnet'
    documents:
      - './graphql/subgraph/**/*.gql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      useTypeImports: true
      enumsAsConst: true
      skipTypename: true
      namingConvention: 'keep'
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
      documentMode: 'string'
hooks:
  afterAllFileWrite:
    - pnpm prettier --write
