schema: 'https://staging.api.sound.xyz/graphql'
documents:
  - './graphql/**/*.gql'
generates:
  ./src/api/graphql/gql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      useTypeImports: true
      enumsAsConst: true
      skipTypename: true
      namingConvention: 'keep'
      scalars:
        DateTime: 'string'
        NonNegativeInt: 'number'
        PositiveInt: 'number'
        JSON: 'unknown'
        Timestamp: 'number'
        Void: 'null'
        UUID: 'string'
        CountryCode: 'string'
        NonEmptyString: 'string'
        URL: 'string'
        EmailAddress: 'string'
        Address: 'string'
      documentMode: 'string'
  schema.graphql:
    plugins:
      - schema-ast
hooks:
  afterAllFileWrite:
    - pnpm prettier --write
