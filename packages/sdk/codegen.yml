schema: '../../schema.graphql'
documents:
  - './graphql/**/*.gql'
generates:
  ./src/api/graphql/gql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      useTypeImports: true
      enumsAsConst: true
      skipTypename: true
      namingConvention: 'keep'
      preResolveTypes: true
      onlyOperationTypes: true
      strictScalars: true
      futureProofEnums: true
      futureProofUnions: true
      avoidOptionals:
        field: true
        object: false
      scalars:
        DateTime: 'string'
        NonNegativeInt: 'number'
        PositiveInt: 'number'
        JSON: 'unknown'
        Timestamp: 'number'
        Void: 'null'
        UUID: 'string'
        CountryCode: 'string'
        NonEmptyString: 'string'
        URL: 'string'
        EmailAddress: 'string'
        Address: 'string'
        ENS: 'string'
        JWT: 'string'
        SemanticVersion: 'string'
      documentMode: 'string'
hooks:
  afterAllFileWrite:
    - pnpm prettier --write
