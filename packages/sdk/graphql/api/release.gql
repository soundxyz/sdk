query ReleaseInfo($contractAddress: Address!, $editionId: String) {
  release: releaseContract(contractAddress: $contractAddress, editionId: $editionId) {
    id
    contractAddress
    editionId

    type

    externalUrl
    openseaUrl
    layloUrl

    title
    behindTheMusic

    season

    totalRaised
    totalRaisedPrimaryUsd
    totalRaisedSecondaryUsd

    genre {
      id
      name
    }

    track {
      id
      duration
      normalizedPeaks
    }

    artist {
      id

      gemCollectionUrl
      openseaCollectionUrl
      season
      soundHandle
      spotifyUrl

      bannerImage {
        id
        url
      }

      user {
        id
        publicAddress

        description
        displayName
        email
        twitterHandle

        avatar {
          id
          url
        }

        bannerImage {
          id
          url
        }
      }
    }

    rewards {
      id
      description
      numOfBackers
      price
      title
    }

    coverImage {
      id
      url
    }

    goldenEggImage {
      id
      url
    }
  }
}

query AudioFromTrack($trackId: UUID!) {
  audioFromTrack(trackId: $trackId) {
    id
    duration
    audio {
      id
      url
    }
    revealTime
  }
}
