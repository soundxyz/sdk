query ReleaseInfo($contractAddress: Address!, $editionId: String) {
  release: releaseFromContract(contractAddress: $contractAddress, editionId: $editionId) {
    id
    contractAddress
    editionId

    type

    mintStartTime
    mintStartTimestamp
    webappUri

    externalUrl
    marketPlaceUrl

    title
    behindTheMusic

    season

    genre {
      id
      name
    }

    track {
      id
      duration
      audio {
        audio128k {
          id
          url
        }
        audio192k {
          id
          url
        }
        audio256k {
          id
          url
        }
        audioOriginal {
          id
          url
        }
      }
    }

    artist {
      id

      webappUri
      season
      soundHandle

      bannerImage {
        id
        url
      }

      user {
        id
        publicAddress

        description
        displayName
        twitterHandle

        avatar {
          id
          url
        }
      }
    }

    rewards {
      id
      description
      title
    }

    coverImage {
      id
      url
    }

    goldenEggImage {
      id
      url
    }

    eggGame {
      id
      winningSerialNum
    }
  }
}

query ReleaseShareInfo(
  $contractAddress: Address!
  $editionId: String
  $releaseWebappUriInput: ReleaseWebappUriInput
  $releaseEmbedUriInput: ReleaseWebEmbedInput
) {
  release: releaseFromContract(contractAddress: $contractAddress, editionId: $editionId) {
    id

    contractAddress
    editionId

    type

    mintStartTime
    mintStartTimestamp

    webappUri(input: $releaseWebappUriInput)
    webEmbed(input: $releaseEmbedUriInput)

    coverImage {
      id
      url
    }

    track {
      id
      duration
      audio {
        audio128k {
          id
          url
        }
        audio192k {
          id
          url
        }
        audio256k {
          id
          url
        }
        audioOriginal {
          id
          url
        }
      }
    }
  }
}
