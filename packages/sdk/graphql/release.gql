query ReleaseInfo($contractAddress: Address!, $editionId: String) {
  release: releaseContract(contractAddress: $contractAddress, editionId: $editionId) {
    id
    contractAddress
    editionId

    type

    mintStartTime

    externalUrl
    openseaUrl
    layloUrl
    marketPlaceUrl

    title
    behindTheMusic

    season

    totalRaised
    totalRaisedPrimaryUsd
    totalRaisedSecondaryUsd

    genre {
      id
      name
    }

    track {
      id
      duration
      normalizedPeaks
      revealedAudio {
        id
        url
      }
    }

    artist {
      id

      gemCollectionUrl
      season
      soundHandle
      spotifyUrl

      bannerImage {
        id
        url
      }

      user {
        id
        publicAddress

        description
        displayName
        email
        twitterHandle

        avatar {
          id
          url
        }

        bannerImage {
          id
          url
        }
      }
    }

    rewards {
      id
      description
      numOfBackers
      price
      title
    }

    coverImage {
      id
      url
    }

    eggGame {
      id
      winningSerialNum
      goldenEggImage {
        id
        url
      }
    }
  }
}

query AudioFromTrack($trackId: UUID!) {
  audioFromTrack(trackId: $trackId) {
    id
    duration
    audio {
      id
      url
    }
    revealTime
  }
}

query ReleaseShareInfo(
  $contractAddress: Address!
  $editionId: String
  $releaseWebappUriInput: ReleaseWebappUriInput
  $releaseEmbedUriInput: ReleaseWebEmbedInput
) {
  release: releaseFromContract(contractAddress: $contractAddress, editionId: $editionId) {
    id

    contractAddress
    editionId

    type

    mintStartTime
    mintStartTimestamp

    webappUri(input: $releaseWebappUriInput)
    webEmbed(input: $releaseEmbedUriInput)

    coverImage {
      id
      url
    }

    track {
      id
      duration
      normalizedPeaks
      revealedAudio {
        id
        url
      }
    }
  }
}
